<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header landing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__upper-block">
            <div class="header__upper-block_content-block">
                <div class="logo">
                    <img src="./IMG/logo.svg" alt="Лого">
                </div>        
                <div class="location-block">
                    <select class="location__select-list">
                        <option class="location__select-option"><p>Владивосток</p></option>
                    </select>
                </div>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="#">Адреса аптек</a></li>
                        <li class="header__menu-item"><a href="#">Доставка</a></li>
                        <li class="header__menu-item"><a href="#">О нас</a></li>
                        <li class="header__menu-item"><a href="#">Акции</a></li>
                    </ul>
                </nav>
                <div class="blind__version-block">
                    <button class="blind__version-button" type="button" class="button">
                        <p class="blind__version_title">Версия для слабовидящих</p>
                        <img src="./IMG/eye.svg" alt="Слабовидящие">
                    </button>
                </div>
                <div class="phone"><a href="tel:+78007077733">8 800 707 77 33</a></div>
                <button type="button" class="product__catalog">
                    <img src="./IMG/squares.svg" alt="Каталог">
                    <p class="product__catalog_title">Каталог товаров</p>
                </button>
                <div class="header__input-block"><input type="text" class="header__input">
                    <div class="header__input_dropdown-block">
                        <ul class="header__input_dropdown-list">
                            <li class="header__input_dropdown-item">Когацел</li>
                            <li class="header__input_dropdown-item">Бепантен</li>
                            <li class="header__input_dropdown-item">Cупрадин</li>
                            <li class="header__input_dropdown-item">Bio-Oil</li>
                            <li class="header__input_dropdown-item">VP Laboratory LTD</li>
                            <li class="header__input_dropdown-item">Алкодетокс</li>
                        </ul>
                        <div class="header__input_dropdown_category">
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/discount.svg" alt="Скидка">
                                <p class="header__input_dropdown_category_title">Скидки</p>
                            </div>
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/pharmacy.svg" alt="Аптека">
                                <p class="header__input_dropdown_category_title">Аптечные<br>товары</p>
                            </div>
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/cosmetic.svg" alt="Косметика">
                                <p class="header__input_dropdown_category_title">Косметика</p>
                            </div>
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/medicine.svg" alt="Медицина">
                                <p class="header__input_dropdown_category_title">Медицинские<br>приборы</p>
                            </div>
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/optic.svg" alt="Оптика">
                                <p class="header__input_dropdown_category_title">Оптика</p>
                            </div>
                            <div class="header__input_dropdown_category-item">
                                <img class="category__image" src="./IMG/food.svg" alt="Здоровое питание">
                                <p class="header__input_dropdown_category_title">Здоровое<br>питание</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__user-block">
                    <img src="./IMG/user.svg" alt="Пользователь">
                    <div class="header__user">
                        <p class="header__user_name">Константин</p>
                        <p class="header__user_label">Ваш профиль</p>
                    </div>
                    <img src="./IMG/favorite.svg" alt="Избранное">
                    <img src="./IMG/cart.svg" alt="Корзина">
                </div>
            </div>
        </div>
        <div class="header__lower-block">
            <div class="header__arrow-block">
                <button type="button" class="header__arrow">
                    <img src="./IMG/arrow.svg" alt="Стрелка назад">
                </button>
                <button type="button" class="header__arrow">
                    <img src="./IMG/arrow.svg" alt="Стрелка вперед">
                </button>
            </div>
            <div class="header__details-block">
                <button class="header__details">Подробнее</button>
                <div class="header__dot-block">
                    <button type="button" class="header__dot"></button>
                    <button type="button" class="header__dot"></button>
                    <button type="button" class="header__dot"></button>
                    <button type="button" class="header__dot"></button>
                    <button type="button"class="header__dot"></button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
